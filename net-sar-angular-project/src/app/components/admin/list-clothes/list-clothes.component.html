<div class="row mt-5">
  <div class="col">
    <button
      type="button"
      class="btn btn-primary float-right mb-3"
      data-toggle="modal"
      data-target="#modalClothes"
      (click)="resetForm()"
    >
      New Clothes
    </button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Color</th>
          <th scope="col">Price</th>
          <th scope="col">Offer</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of clothes; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.color }}</td>
          <td>{{ item.price }}â‚¬</td>
          <td>{{ item.offer == 1 ? "Yes" : "No" }}</td>
          <td>
            <button
              class="btn btn-primary"
              (click)="onPreUpdateClothes(item)"
              data-toggle="modal"
              data-target="#modalClothes"
            >
              Update
            </button>
          </td>
          <td>
            <a
              class="btn btn-danger"
              (click)="onDeleteClothes(item.id)"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <pagination-controls (pageChange)="pageActual = $event"></pagination-controls> -->
  </div>
</div>
<app-modal></app-modal>
