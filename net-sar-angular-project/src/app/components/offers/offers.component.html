<section id="clothes">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let item of clothes">
        <div class="card_clothes">
          <div class="card">
            <div class="card-body text-center">
              <p>
                <img
                  class="img-fluid"
                  src="{{ item.img }}"
                  alt="{{ item.name }}"
                />
              </p>
              <h4 routerLink="/clothes/{{ item.id }}" class="card-title">
                {{ item.name }}
              </h4>
              <p class="card-text">{{ item.description }}</p>
              <div class="container-price">
                <p class="badge badge-info">{{ item.price }}â‚¬</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
