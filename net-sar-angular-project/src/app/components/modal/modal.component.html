<!-- Modal -->
<div
  id="modalClothes"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{
            !this.dataApiService.selectedClothes.id
              ? "New Clothes"
              : "Update Clothes"
          }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          class="form-clothes"
          #formClothes="ngForm"
          (ngSubmit)="onSaveClothes(formClothes)"
        >
          <input
            type="hidden"
            id="clothesId"
            name="clothesId"
            class="form-control"
            [(ngModel)]="this.dataApiService.selectedClothes.id"
          />
          <div class="form-group">
            <label for="">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Name"
              [(ngModel)]="this.dataApiService.selectedClothes.name"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="category">Category</label>
              <input
                name="category"
                id="category"
                class="form-control"
                [(ngModel)]="this.dataApiService.selectedClothes.category"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="color">Color</label>
              <input
                type="text"
                id="color"
                name="color"
                class="form-control"
                placeholder="Color"
                [(ngModel)]="this.dataApiService.selectedClothes.color"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="price">Price</label>
              <input
                type="text"
                id="price"
                name="price"
                class="form-control"
                placeholder="0,00â‚¬"
                [(ngModel)]="this.dataApiService.selectedClothes.price"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="size">Size</label>
              <input
                type="text"
                id="size"
                name="size"
                class="form-control"
                placeholder="Size"
                [(ngModel)]="this.dataApiService.selectedClothes.size"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="offer">Offer</label>
              <select
                name="offer"
                id="offer"
                class="form-control"
                [(ngModel)]="this.dataApiService.selectedClothes.offer"
              >
                <option value="1">YES</option>
                <option value="0">NO</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="img">Img</label>
              <input
                type="text"
                id="img"
                name="img"
                class="form-control"
                placeholder="Img"
                [(ngModel)]="this.dataApiService.selectedClothes.img"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              class="form-control"
              cols="50"
              rows="4"
              [(ngModel)]="this.dataApiService.selectedClothes.description"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary float-right">
            Save Clothes
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
